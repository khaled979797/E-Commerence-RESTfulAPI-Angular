<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="mb-3">Register</h1>
      </div>
      <app-text-input [formControl]="displayName" [label]="'DisplayName'"></app-text-input>
      <app-text-input [formControl]="email" [label]="'Email'" [type]="'email'"></app-text-input>
      <app-text-input [formControl]="password" [label]="'Password'" [type]="'password'"></app-text-input>
      @if(errors){
        <ul class="text-danger list-styled">
          @for (err of errors; track err) {
            <li>{{err}}</li>
          }
        </ul>
      }
      <div class="d-grid">
        <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary mt-3" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>
